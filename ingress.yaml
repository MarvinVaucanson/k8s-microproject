apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: k8s-microproject-ingress
spec:
  defaultBackend:
    service:
      name: k8s-microproject-service
      port:
        number: 80
  tls : 
  - hosts :
    - localhost
    secretName: toto-secret
  rules:
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: k8s-microproject-service
            port:
              number: 80